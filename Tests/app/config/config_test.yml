imports:
    - { resource: services.yml }
    - { resource: filters/single_choice.yml }
    - { resource: filters/multi_choice.yml }
    - { resource: filters/dynamic_aggregate.yml }
    - { resource: filters/pager.yml }
    - { resource: filters/range.yml }
    - { resource: filters/search.yml }
    - { resource: filters/sort.yml }

twig:
    default_path: '%kernel.project_dir%/templates'
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    paths:
        'Tests/app/templates': 'App'

framework:
    secret: "supersecret"
    translator: { fallbacks: [en] }
    test: ~
    assets: ~
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    templating:
        engines: ['twig']

ongr_elasticsearch:
    analysis:
        tokenizer:
            pathTokenizer:
                type : path_hierarchy
                buffer_size: 2024
                skip: 0
                delimiter: /
        filter:
            incremental_filter:
                type: edge_ngram
                min_gram: 1
                max_gram: 20
        analyzer:
            urlAnalyzer:
                type: custom
                tokenizer: keyword
                filter: [lowercase]
    managers:
        default:
            index:
                hosts:
                    - 127.0.0.1:9200
                index_name: filter_manager_testing
                settings:
                    refresh_interval: -1
                    number_of_shards: 2
                    number_of_replicas: 0
            mappings:
                - TestBundle

ongr_filter_manager:
    managers:
        default:
            filters: ['sort_filter']
            repository: 'es.manager.default.product'
        relation_control:
            filters: ['color_control', 'price', 'active']
            repository: 'es.manager.default.product'
        relation_search:
            filters: ['color_search_include', 'color_search_exclude', 'price', 'active']
            repository: 'es.manager.default.product'
        relation_reset:
            filters: ['color_reset_include', 'color_reset_exclude',  'price', 'active']
            repository: 'es.manager.default.product'

    filters:
        sort_filter:
            type: sort
            request_field: 'sort'
            document_field: ~
            options:
                choices:
                    - { label: foo, field: price, default: true, order: asc }
        color_control:
            type: choice
            request_field: 'color_control'
            document_field: 'color'
        color_search_include:
            type: choice
            request_field: 'color_search_include'
            document_field: 'color'
            relations:
                search:
                    include:
                        - active
        color_search_exclude:
            type: choice
            request_field: 'color_search_exclude'
            document_field: 'color'
            relations:
                search:
                    exclude:
                        - active
        color_reset_include:
            type: choice
            request_field: 'color_reset_include'
            document_field: 'color'
            relations:
                reset:
                    include:
                        - price
        color_reset_exclude:
            type: choice
            request_field: 'color_reset_exclude'
            document_field: 'color'
            relations:
                reset:
                    exclude:
                        - price
        price:
            type: range
            request_field: 'price'
            document_field: 'price'
        active:
            type: field_value
            request_field: ~
            document_field: 'active'
            options:
                value: true
